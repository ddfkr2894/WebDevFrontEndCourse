<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en HTML</title>
</head>
<body>
    <h1>Formularios en HTML</h1>
    <form action="">
        <fieldset>
            <legend>Datos Personales:</legend>
            <label for="idPersona">ID Persona</label>
            <br>
            <input type="text" id="idPersona" name="idPersona" readonly value="100">
            <br>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required/>
            <br/>
            <label for="apellido">Apellido: </label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required/>
            <br/>
            <label for="contraseña">Contraseña: </label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required/>
            <br/>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <br>
            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad">
            <br>
            <label>Género</label>
            <br>
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
            <br>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            <br>
            <label>Género de música favorita</label>
            <br>
            <input type="checkbox" id="clasica" name="musica" value="clasica">
            <label for="clasica">Clásica</label>
            <br>
            <input type="checkbox" id="rock" name="musica" value="rock">
            <label for="rock">Rock</label>
            <br>
            <label for="autos">Marca de Autos Favorita</label>
            <br>
            <select name="autos" id="autos">
                <option value="volvo">Volvo</option>
                <option value="bmw">BMW</option>
                <option value="audi" selected>Audi</option>
            </select>
            <br>
            <label for="comentario">Comentario</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10">Este es mi comentario pre escrito :)</textarea>
            <br/>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Restablecer campos">
        </fieldset>
    </form>
</body>
</html>

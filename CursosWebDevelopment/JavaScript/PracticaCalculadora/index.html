<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Practica Calculadora</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
    <div class="container">
      <h1>Practica Calculadora</h1>
      <form action="" id="forma">
        <div class="mb-1">
            <label for="operandoA">Operando A:</label>
            <input type="number" class="form-control" id="operandoA" placeholder="Escribe el primer operando">
        </div>
        <div class="mb-3">
            <label for="operandoB">Operando B:</label>
            <input type="number" class="form-control" id="operandoB" placeholder="Escribe el segundo operando">
        </div>
    </form>
    <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">+</button>
    <button type="submit" class="btn btn-primary mb-3" onclick="restar()">-</button>
    <button type="submit" class="btn btn-primary mb-3" onclick="multiplicar()">x</button>
    <button type="submit" class="btn btn-primary mb-3" onclick="dividir()">/</button>
    <div id="resultado"></div>
    </div>

  </body>
</html>

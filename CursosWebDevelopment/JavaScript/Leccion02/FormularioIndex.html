<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario con JavaScript</title>
</head>
<body>
    <form action="" id="formulario">
        Nombre: <input type="text" name="nombre" value="Abraham">
        <br>
        Apellido: <input type="text" name="apellido" value="Cruz">
        <br>
    </form>
    <button onclick="mostrarValores1()">
        Mostrar
    </button>
    <div id="valores"></div>
    <script>
        function mostrarValores1(){
            let formulario = document.forms['formulario'];
            let texto = '';
            for(let elemento of formulario){
                texto += elemento.value + '<br/>';
            }
            document.getElementById('valores').innerHTML = texto;
        }

        function mostrarValores2(){
            let formulario = document.forms['formulario'];
            let texto = '';
            let nombre = formulario['nombre'];
            let apellido = formulario['apellido'];
            texto = nombre.value + '<br/>' + apellido.value;
            document.getElementById('valores').innerHTML = texto;
        }
    </script>
</body>
</html>
